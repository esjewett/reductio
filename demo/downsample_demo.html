<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Reductio downsample demo</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0-beta.19/dc.css" />
        <style>
            .container {
                background-color: #FFFFFF;
                border: 1px solid #CCCCCC;
                margin-left: auto;
                margin-right: auto;
                margin-top: 10px;
                width: 900px;
                padding: 10px;
            }
            #chart {
                height: 200px;
                float: none;
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="chart"></div>
            <div id="info">
                <strong>Threshold:</strong><span id="threshold_value">1000</span>
                <em>(Total count: <span id="total_count">5000</span>)</em>
            </div>
            <input id="threshold" type="range" value="1000" min="2" max="5000"/>
            <select id="demo_id">
                <option value="0">Demo 1</option>
                <option value="1">Demo 2</option>
                <option value="2">Demo 3</option>
            </select>
        </div>
        <script src="../node_modules/crossfilter2/crossfilter.min.js"></script>
    	<script src="../node_modules/lodash/index.js"></script>
    	<script src="../reductio.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0-beta.19/dc.js"></script>
        <script src="demo_data.js"></script>
        <script src="demo.js"></script>
    </body>
</html>
